<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./scripts/theme-init.js"></script>

    <title>NewOrigami ‚Ä¢ Artist</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <h1>Welcome to the new Origami.com</h1>
        <div id="dev-name">
          <p>A website by Adinah Levi</p>
          <button id="theme-toggle">üåí/‚òÄÔ∏è</button>
        </div>
      </header>

      <main>
        <p>‚Üê Back to <a href="./index.html">Main Page</a></p>

        <hr />

        <p id="diagram-count"></p>

        <p id="page-title">Loading...</p>
        <div id="diagram-table-pagination" class="pagination-container"></div>

        <hr />
        
        <div class="filter-controls">
          <div class="dropdown-filters">
            <div class="filter-group">
              <label for="difficulty-filter">Difficulty:</label>
              <select id="difficulty-filter">
                  <option value="all">All</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
              </select>
            </div>
          
            <div class="filter-group">
              <label for="category-filter">Category:</label>
              <select id="category-filter">
                  <option value="all">All Categories</option>
                  <!-- Will be populated by JS -->
              </select>
            </div>
          
            <div class="filter-group">
              <label for="creator-filter">Creator:</label>
              <select id="creator-filter">
                  <option value="all">All Creators</option>
                  <!-- Will be populated by JS -->
              </select>
            </div>
          </div>
          
          <div class="filter-group">
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="title">Sort by Name</button>
                <button class="sort-btn" data-sort="category">Sort by Category</button>
                <button class="sort-btn" data-sort="difficulty">Sort by Difficulty</button>
                <button id="reset-filters">Reset</button>
            </div>
          </div>
        </div>

        <table id="diagram-table">
          <thead>
            <tr>
              <th>‚Üì</th>
              <th>Difficulty</th>
              <th>Name</th>
              <th>Category</th>
              <th>Creator</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <hr />
      </main>

      <footer></footer>
    </div>

    <script type="module" src="./scripts/all-diagrams.js"></script>
    <script type="module" src="./scripts/themeToggle.js"></script>
    <script type="module" src="./scripts/footer.js"></script>

  </body>
</html>
